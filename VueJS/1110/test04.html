<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vuejs</title>
</head>

<body>
    <div id="app">
        <h2>{{msg}}</h2>
        <h2 v-once>{{msg}}</h2>
    </div>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    msg: 'Hello SSAFY!!!',
                };
            },
        });
    </script>
</body>

</html>
